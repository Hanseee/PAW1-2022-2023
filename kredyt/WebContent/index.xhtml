<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
		<h:head>
			<title>to jest ciekawe ze jak sie zmieni nazwe klasy to program nie dziala</title>
			<h:outputStylesheet name="css/style.css" library="template" /></h:head>
		<h:body>

	<p:panel toggleable="true"><h1>Kalkulator kredytowy</h1></p:panel>
	
	<br></br>
	
	<p:fieldset legend="Kredyt gotówkowy" toggleable="true" toggleSpeed="500">
		<h:form id="bla">
	  			<p:outputLabel for="@next" value="Kwota: "/>
	  			<br />
				<p:spinner id="basicb" value="#{calcBB.x}" />
			<br />
			<br />
	  			<p:outputLabel for="@next" value="Ile miesięcy: "/>
	  			<br />
				<p:spinner id="basica" value="#{calcBB.y}" />
			<br />
			<br />
				<h:messages />
				Oprocentowanie: 
				<h:panelGrid columns="1" style="margin-bottom: 10px">
	            <p:inputText id="txt" value="#{calcBB.z}"/>
	            <p:slider for="txt" range="false"/>
	        	</h:panelGrid>
			<br />
			<h:messages id="msg" />
				<h:commandButton value="Oblicz" action="#{calcBB.calc()}"/>
				<h:commandButton value="Oblicz AJAXowo" action="#{calcBB.calc_AJAX()}">
					<f:ajax execute="@form" render="msg" />
			</h:commandButton>
		</h:form>
	</p:fieldset>
	
	<br></br>
	
	<p:panel toggleable="true">
	<i>Michał Najgebauer 2022 wczesne próby używania Primefaces</i>
	</p:panel>	
	
</h:body>
</html>
